<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css" />
    <title>Creative Project 3</title>
</head>

<body>
    <header>
        <h1 class="title">When is better?</h1>
    </header>

    <div id="app">
        <div class="display">
            <div class="flex-table">
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Monday</h2>
                    </div>
                    <div v-for="time in days[0].times" class="time-card" @mousedown="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Tuesday</h2>
                    </div>
                    <div v-for="time in days[1].times" class="time-card" @click="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Wednesday</h2>
                    </div>
                    <div v-for="time in days[2].times" class="time-card" @click="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Thursday</h2>
                    </div>
                    <div v-for="time in days[3].times" class="time-card" @click="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Friday</h2>
                    </div>
                    <div v-for="time in days[4].times" class="time-card" @click="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Saturday</h2>
                    </div>
                    <div v-for="time in days[5].times" class="time-card" @click="toggleSelected(time)"
                        v-bind:class="{selected: time.isSelected}">
                        <p>{{ time.hour }}</p>
                    </div>
                </div>
                <div class="flex-column-day">
                    <div class="day-card">
                        <h2>Sunday</h2>
                    </div>
                    <div v-for="time in days[6].times" class="time-card" @click="toggleSelected(time)"

                    </div>
                </div>
            </div>
        </div>
    </div>
